<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/1.1.2/css/buttons.dataTables.min.css">
    <link href="https://harvesthq.github.io/chosen/chosen.css" rel="stylesheet"/>

</head>

    <body>
        <div layout:fragment="content">
            <div class="text-center">
                <samp class="text-center m-lg-2">Edit Organization</samp>
            </div>

            <div class="container mt-3">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" th:action="@{/organization/{id}(id=${responseDTO.id})}" class="mx-auto w-50" th:object="${responseDTO}">
                            <th:block th:include="fragment/error-message.html"></th:block>
                            <fieldset>

                                <div class="row">
                                    <div class="col-sm-12 mb-3">
                                        <label>Org Type:</label>
                                        <div class="col-sm-6 mb-3">
                                            <select class="form-control" th:field="*{OrgType}"
                                                    th:classappend="${#fields.hasErrors('OrgType')}? 'is-invalid'">
                                                <option value="default">Select Organozation Type..</option>
                                                <option th:value="'Commission'" th:text="Commission"></option>
                                                <option th:value="'Autonomous'" th:text="Autonomous"></option>
                                                <option th:value="'CityCorporation'" th:text="City_Corporation"></option>                                        <option th:value="'Dhaka'" th:text="Dhaka"></option>
                                                <option th:value="'Department'" th:text="Department"></option>
                                                <option th:value="'Directorate'" th:text="Directorate"></option>
                                                <option th:value="'District'" th:text="District"></option>
                                                <option th:value="'Ministry'" th:text="Ministry"></option>
                                                <option th:value="'DivisionalCommissioner'" th:text="Divisional_Commissioner"></option>

                                            </select>
                                        </div>

                                    </div>
                                    <div class="col-sm-12 mb-3">
                                        <label>Org Name:</label>
                                        <input type="text" class="form-control" placeholder="Enter the Org Name..." th:field="*{orgName}"
                                               th:classappend="${#fields.hasErrors('orgName')}? 'is-invalid'">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6 mb-3">
                                        <label>Org Location</label>
                                        <select class="form-control" th:field="*{orgLocation}"
                                                th:classappend="${#fields.hasErrors('orgLocation')}? 'is-invalid'">
                                            <option value="default">Select Location</option>
                                            <option th:value="'Dhaka'" th:text="Dhaka"></option>
                                            <option th:value="'Chattogram'" th:text="Chattogram"></option>
                                            <option th:value="'Mymensingh'" th:text="Mymensingh"></option>                                        <option th:value="'Dhaka'" th:text="Dhaka"></option>
                                            <option th:value="'Rajshahi'" th:text="Rajshahi"></option>
                                            <option th:value="'Rangpur'" th:text="Rangpur"></option>
                                            <option th:value="'Khulna'" th:text="Khulna"></option>
                                            <option th:value="'Sylhet'" th:text="Sylhet"></option>
                                            <option th:value="'Barisal'" th:text="Barisal"></option>
                                        </select>
                                    </div>
                                </div>

                            </fieldset>

                            <fieldset>
                                <div class="row">
                                    <div class="mb-3">
                                        <label>Ora Address</label>
                                        <input type="text" class="form-control" placeholder="Enter the Org Address..."
                                               th:field="*{orgAddress}" th:classappend="${#fields.hasErrors('orgAddress')}? 'is-invalid'">
                                    </div>
                                    <div class="mb-3">
                                        <label>Org Email</label>
                                        <input type="text" class="form-control" placeholder="Enter the Org Email..." th:field="*{orgEmail}"
                                               th:classappend="${#fields.hasErrors('orgEmail')}? 'is-invalid'">
                                    </div>
                                </div>
                            </fieldset>

                            <div class="row">
                                <div class="col-sm-6">
                                    <a th:href="@{/organization}" class="btn btn-outline-secondary w-100">
                                        Back
                                    </a>
                                </div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-outline-success w-100">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <th:block layout:fragment="scripts">

            <script type="text/javascript" charset="utf8"
                    src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                    crossorigin="anonymous"></script>
            &lt;!&ndash;<script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>&ndash;&gt;
            <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.1.2/js/dataTables.buttons.min.js"></script>
            <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js"></script>

            <script src="https://harvesthq.github.io/chosen/docsupport/jquery-3.2.1.min.js"></script>
            <script src="https://harvesthq.github.io/chosen/chosen.jquery.js"></script>


            <script type="text/javascript">
                $(function () {
                    $('select').chosen();
                });
            </script>
        </th:block>
    </body>
</html>
