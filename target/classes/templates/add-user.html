<!DOCTYPE html>
<head xmlns:layout="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/1.1.2/css/buttons.dataTables.min.css">
    <link href="https://harvesthq.github.io/chosen/chosen.css" rel="stylesheet"/>

</head>
<body>
<div layout:fragment="content">
    <div class="text-center">

    </div>
    <div class="container mt-3">
        <div class="card" style="justify-content: center;">
            <samp class="text-center m-lg-2">Create Users</samp>
            <div class="card-body">
                <form method="POST" th:action="@{/create-user/add}" class="mx-auto w-50" th:object="${createUser}">

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">User Name:</label>
                        <input type="text" class="form-control" placeholder="Enter the Username..." th:field="*{username}" th:classappend="${#fields.hasErrors('username')}? 'is-invalid'">
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Email Address:</label>
                        <input type="text" class="form-control" placeholder="Enter the Email..." th:field="*{email}" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'">
                    </div>

                    <!-- Phone input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Phone  Number:</label>
                        <input type="text" class="form-control" placeholder="Enter the Phone Number..." th:field="*{phoneNumber}" th:classappend="${#fields.hasErrors('phoneNumber')}? 'is-invalid'">
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter the Password..." th:field="*{password}" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
                    </div>

                    <div class="form-outline mb-4">
                        <label>Role:</label>
                        <select class="form-control" th:field="*{roles}"
                                th:classappend="${#fields.hasErrors('roles')}? 'is-invalid'">
                            <option value="default">Select Role Name..</option>
                            <option th:each="operator : ${roleRequestDTOList}" th:value="${operator.id}" th:text="${operator.name}"></option>
                        </select>
                    </div>

                    <div class="text-lg-end">
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                    </div>

<!--                    <div class="text-lg-start">-->
<!--                        &lt;!&ndash; Submit button &ndash;&gt;-->
<!--                        <p><a th:href="@{/login-registration}">Back</a></p>-->
<!--                    </div>-->

                </form>
            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="scripts">

    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.1.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js"></script>

    <script src="https://harvesthq.github.io/chosen/docsupport/jquery-3.2.1.min.js"></script>
    <script src="https://harvesthq.github.io/chosen/chosen.jquery.js"></script>

</th:block>
</body>
</html>
